<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动方案匹配结果</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            margin-bottom: 10px;
        }

        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .score {
            font-size: 16px;
            font-weight: bold;
            color: #007BFF;
        }

        .match-info {
            margin-top: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .edit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .edit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <h1>智能生成方案</h1>

    <div class="content">
        <p><strong>方案内容:</strong></p>
        <pre>{{ matched_content }}</pre>
    </div>

    <div class="actions">
        <a href="/" class="edit-btn">返回上一页</a>
        <a href="/edit/{{ best_match }}" class="edit-btn">修改该方案</a>
    </div>
</body>
</html>
